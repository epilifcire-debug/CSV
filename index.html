<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Separador AutomÃ¡tico por Valor</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f2f4f7;
  padding: 20px;
}
h1 { color: #2c3e50; }

textarea {
  width: 100%;
  height: 150px;
  font-family: monospace;
}

button {
  margin-top: 10px;
  padding: 10px 16px;
  font-size: 15px;
  cursor: pointer;
}

#blocos {
  margin-top: 20px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
  gap: 15px;
}

.bloco {
  background: #fff;
  border: 2px solid #3498db;
  border-radius: 8px;
  padding: 10px;
}

.bloco h3 {
  margin: 0 0 8px 0;
  background: #3498db;
  color: white;
  padding: 6px;
  border-radius: 4px;
  font-size: 16px;
}

.bloco pre {
  white-space: pre-wrap;
  font-size: 12px;
}
.total {
  font-weight: bold;
  margin-top: 5px;
}
</style>
</head>
<body>

<h1>ðŸ“Š Separador AutomÃ¡tico de Valores</h1>

<p>Cole os dados ou envie um arquivo:</p>

<input type="file" id="arquivo"><br><br>
<textarea id="input" placeholder="Cole os dados aqui..."></textarea><br>

<button onclick="processar()">Processar</button>
<button onclick="baixar()">Baixar CSV</button>

<div id="blocos"></div>

<script>
let resultadoCSV = "";

document.getElementById("arquivo").addEventListener("change", function(e){
  const file = e.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = e => document.getElementById("input").value = e.target.result;
  reader.readAsText(file);
});

function normalizarValor(v){
  return v.replace("R$","").replace(/\./g,"").replace(",",".").trim();
}

function processar(){
  const texto = document.getElementById("input").value.trim();
  if(!texto) return alert("Informe os dados ou envie um arquivo.");

  const linhas = texto.split("\n");
  const cabecalho = linhas[0].replace(/\t/g,",");
  const dados = linhas.slice(1);

  const grupos = {};
  let totalGeral = 0;

  dados.forEach(linha=>{
    const cols = linha.split("\t");
    if(cols.length < 2) return;

    const valor = normalizarValor(cols[cols.length-1]);
    const novaLinha = cols.slice(0,-1).join(",") + "," + valor;

    if(!grupos[valor]) grupos[valor] = [];
    grupos[valor].push(novaLinha);
    totalGeral++;
  });

  // montar CSV
  resultadoCSV = cabecalho + "\n";

  const blocosDiv = document.getElementById("blocos");
  blocosDiv.innerHTML = "";

  Object.keys(grupos)
    .sort((a,b)=>parseFloat(a)-parseFloat(b))
    .forEach(valor=>{
      resultadoCSV += `### INICIO_VALOR_${valor}\n`;
      grupos[valor].forEach(l=> resultadoCSV += l + "\n");
      resultadoCSV += `### TOTAL_VALOR_${valor},,,,,,,${grupos[valor].length}\n`;

      // bloco visual
      const bloco = document.createElement("div");
      bloco.className = "bloco";
      bloco.innerHTML = `
        <h3>Valor ${valor}</h3>
        <pre>${grupos[valor].join("\n")}</pre>
        <div class="total">Total: ${grupos[valor].length}</div>
      `;
      blocosDiv.appendChild(bloco);
    });

  resultadoCSV += `### TOTAL_GERAL,,,,,,,${totalGeral}`;
}

function baixar(){
  if(!resultadoCSV) return alert("Nada processado ainda.");
  const blob = new Blob([resultadoCSV], {type:"text/csv;charset=utf-8;"});
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "separado_por_valor.csv";
  a.click();
  URL.revokeObjectURL(url);
}
</script>

</body>
</html>
